<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="expressionDisplay" readonly>
            <input type="text" id="realTimeResultDisplay" readonly>
        </div>
        <div class="button-grid">

            <button style="visibility: hidden;"></button>
            <button class="function_button" onclick="clearDisplay()">AC</button>
            <button class="function_button" onclick="deleteSingleCharacter()">C</button>
            <button class="operator_button" onclick="addToDisplay('/')">รท</button>

            <button class="number_button" onclick="addToDisplay('9')">9</button>
            <button class="number_button" onclick="addToDisplay('8')">8</button>
            <button class="number_button" onclick="addToDisplay('7')">7</button>
            <button class="operator_button" onclick="addToDisplay('*')">*</button>

            <button class="number_button" onclick="addToDisplay('6')">6</button>
            <button class="number_button" onclick="addToDisplay('5')">5</button>
            <button class="number_button" onclick="addToDisplay('4')">4</button>
            <button class="operator_button" onclick="addToDisplay('-')">-</button>

            <button class="number_button"onclick="addToDisplay('3')">3</button>
            <button class="number_button" onclick="addToDisplay('2')">2</button>
            <button class="number_button" onclick="addToDisplay('1')">1</button>
            <button class="operator_button" onclick="addToDisplay('+')">+</button>

            <button class="number_button" onclick="addToDisplay('00')">00</button>
            <button class="number_button" onclick="addToDisplay('0')">0</button>
            <button class="number_button" onclick="addToDisplay('.')">.</button>
            <button class="function_button" onclick="showResult()">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
